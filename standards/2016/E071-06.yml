sql:
  - CREATE TABLE TN1 ( A INT )
  - CREATE TABLE TN2 ( B FLOAT )
  - SELECT A FROM TN1 WHERE EXISTS ( SELECT A FROM TN1 UNION [ ALL | DISTINCT ] SELECT B FROM TN2 )
