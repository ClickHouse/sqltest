id: f131_03_01_01
sql:
- CREATE TABLE TABLE_F131_03_01_011 ( A INTEGER, B INTEGER )
- CREATE VIEW VIEW_F131_03_01_01 AS SELECT A, B FROM TABLE_F131_03_01_011 GROUP BY
