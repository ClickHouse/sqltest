sql:
  - CREATE TABLE TN1 ( A INTEGER )
  - CREATE TABLE TN2 ( B INTEGER )
  - SELECT B <comp op> ( SELECT MAX ( A ) FROM TN1 GROUP BY A [ HAVING A = 5 ] ) FROM TN2
---
sql:
  - CREATE TABLE TN1 ( A INTEGER )
  - CREATE TABLE TN2 ( B INTEGER )
  - CREATE VIEW VIEW1 AS SELECT A FROM TN1 GROUP BY A [ HAVING A = 5 ]
  - SELECT B <comp op> ( SELECT MAX ( A ) FROM VIEW1 ) FROM TN2
